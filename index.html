<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- CSS Sheet -->
        <link rel="stylesheet" href="assets/style.css">

        <!-- Javascript Sheet -->
        <script type="text/javascript" src="assets/script.js"></script>
        
        <title>Date Night</title>

    </head>

    <body>

        <div class="container">

            <!--The HMTL here is simply getting the bare bones elements onto the page. Phase 1-->

            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1>Date Night</h1>
                <p>This is some filler text about our application weeeee</p>
            </div>
        
             <!-- Input forms -->
            <div class="row">
                <div class="col-md-4">
                    <div class ="card">
                        <p>Movie input form</p>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class ="card">
                        <p>Recipe input form</p>
                    </div>
                </div>
            </div>

            <!-- Submit or randomize buttons -->
            <div class="row">
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary">Search for Movie</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary">Search for Recipe</button>
                </div>
            </div>

            <!-- Results cards -->
            <div class="row">
                <div class="col-md-4">
                    <div class ="card">
                        <p>Movie result printed here</p>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class ="card">
                        <p>Recipe result printed here</p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title">Date Night Application Supergroup Studios Inc.</h5>
                  <p class="card-text">If we want card text on footer it would go here</p>
                </div>
                <div class="card-footer text-muted">
                    "I'll have what she's having"
                </div>
              </div>


        </div>  <!-- Container div close -->
        

    </body>
