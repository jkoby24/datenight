    <main class="container">

        <section class="hero is-danger">

                    <h2 class="subtitle">
                        Primary subtitle
                    </h2>
                </div>
            </div>
        </section>

        <!-- Input forms -->

        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <div class="tile is-5 is-child notification is-danger">
                    <div class=“control”>
                        <div class=“select”>

        <div class="columns">
