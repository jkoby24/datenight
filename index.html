<!DOCTYPE html>
<html lang="en">

<head>

    <head>

        <meta charset="UTF-8">
        <!-- added shrink-to-fit=no, not sure if thats bootstrap or not -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bulma CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.css" />
        <!-- Font Awesome script -->
        <script src="https://kit.fontawesome.com/5d2e3c0b75.js" crossorigin="anonymous"></script>
        <!-- CSS Sheet -->
        <link rel="stylesheet" href="assets/style.css">

        <title>Date Night</title>

    </head>

<body>
    <!-- <main class="container"> -->

    <header class="hero has-background-danger-dark has-text-white">
        <div class="hero-body">
            <div class="container has-text-centered">
                <figure class="media-left">
                    <p class="image is-3by1">
                        <img src="assets/datenight.jpeg" alt="date night neon logo">
                    </p>
                </figure>

                <h1 class="subtitle has-text-white">Stuck at home? Find a new movie and try a new recipe tonight!
                </h1>
            </div>
        </div>
    </header>

    <br>
    <br>
    <!-- Input forms -->
    <main class="container">

        <img src="assets/popcorn.jpg" alt="popcorn">
        <div class="columns has-text-centered">

            <div class="column is-4 is-offset-1">
                <h3 class="is-size-5">Pick a movie genre!</h3>
                <div class="box">
                    <div class="field is-danger">
                        <div class="control">
                            <div class="select is-danger is-rounded">
                                <select>
                                    <option>Genre</option>
                                    <option>With options</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <button class="button has-background-danger-dark has-text-white is-normal">Find a movie</button>
                    <button class="button has-background-link-dark has-text-white is-normal">Randomize</button>
                </div>
            </div>

            <div class="column is-4 is-offset-2">
                <h3 class="is-size-5">Pick a cuisine to cook!</h3>
                <div class="box">
                    <div class="field">
                        <div class="control">
                            <div class="select is-danger is-rounded">
                                <select class="has-text-">
                                    <option>Cuisine</option>
                                    <option>With options</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="button has-background-danger-dark has-text-white is-normal">Find a recipe</button>
                    <button class="button has-background-danger-dark has-text-white is-normal">Randomize</button>
                </div>
            </div>

        </div>

        <!-- Results cards -->
        <div class="columns has-text-centered">
            <div class="column is-4 is-offset-1">
                <div class="card">
                    <p>Movie result printed here</p>
                </div>
            </div>

            <div class="column is-4 is-offset-2">
                <div class="card">
                    <p>Recipe result printed here</p>
                </div>
            </div>
        </div>

    </main>
    <!-- Footer -->
    <!-- switched from a div to footer so it's semantically correct -->
    <footer class="footer has-background-danger-dark">
        <div class="content has-text-centered">
            <!-- changed to h3 class -->
            <h3 class="card-title">Date Night Application Supergroup Studios Inc.</h3>
            <!-- <p class="card-text">If we want card text on footer it would go here</p> -->
        </div>
        <div class="content has-text-centered text-muted">
            "I'll have what she's having"
        </div>

    </footer>





    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Javascript Sheet -->
    <script type="text/javascript" src="assets/script.js"></script>

</body>

</html>
