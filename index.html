<!DOCTYPE html>
<html lang="en">

<head>

    <head>

        <meta charset="UTF-8">
        <!-- added shrink-to-fit=no, not sure if thats bootstrap or not -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bulma CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.css" />
        <!-- Font Awesome script -->
        <script src="https://kit.fontawesome.com/5d2e3c0b75.js" crossorigin="anonymous"></script>
        <!-- CSS Sheet -->
        <link rel="stylesheet" href="assets/style.css">

        <title>Date Night</title>

    </head>

<body>

    <div class="bg-img">

        <header class="hero has-background-black has-text-white">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <figure class="media-left">
                        <p class="image is-3by1">
                            <img src="assets/datenight.jpeg" id="hero-img" alt="Date Night neon sign">
                        </p>
                    </figure>
                    <h1 id="hero-text" class="subtitle has-text-white">Stuck at home? Find a new movie and try a new recipe tonight!</h1>
                </div>
            </div>
        </header>

        <br>
        <br>
        <!-- Input forms -->

        <main class="container">

        <div class="columns has-text-centered">

            <div class="column is-4 is-offset-1">
                <h2 class="is-size-2 has-text-weight-bold has-text-black">Pick a movie genre!</h2>
                <div class="box">
                    <div class="field is-danger">
                        <div class="control">
                            <div class="select is-danger is-rounded">
                                <select class="genre-select">
                                    <option>Genre</option>
                                </select>
                            </div>
                        </div>
                      
                    </div>
                    <button id="movie-genre" class="button has-background-danger-dark has-text-white is-normal">Find a movie</button>
                    <button id="find-movie" class="button has-background-link-dark has-text-white is-normal">Randomize</button>
                </div>
            </div>


            <div class="column is-4 is-offset-2">
                <h2 class="is-size-2 has-text-weight-bold has-text-black">Pick a cuisine to cook!</h2>
                <div class="box">
                    <div class="field">
                        <div class="control">
                            <div class="select is-danger is-rounded">

                                <select name="cuisines" id="cuisines" class="has-text-">
                                    <option>Cuisine</option>
                                    <option value="chinese">Chinese</option>
                                    <option value="mexican">Mexican</option>
                                    <option value="italian">Italian</option>
                                    <option value="japanese">Japanese</option>
                                    <option value="indian">Indian</option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <button id="recipe-search-btn" class="button has-background-danger-dark has-text-white is-normal">Find a recipe</button>
                    <button id="random-search-btn" class="button has-background-link-dark has-text-white is-normal">Randomize</button>
                </div>
            </div>


        </div>
        

        <!-- Results cards -->
        <div class="columns has-text-centered">
            <div class="column is-4 is-offset-1">
                <div class="box">
                    <div class="py-6 genre-choice" id="movie-result">
                    <span style="font-size: 6em; color:rgb(33,96,196);">
                        <i class="fas fa-ticket-alt"></i>
                    </span>
                    </div>
                </div>
            </div>


            <div class="column is-4 is-offset-2">
                <div class="box">
                    <div class="py-6" id="recipe-result">
                    <span style="font-size: 6em; color:rgb(33,96,196);">
                        <i class="fas fa-utensils"></i>
                    </span>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <br>
    <br>
    <br>
    <br>
    <!-- Footer -->
    <!-- switched from a div to footer so it's semantically correct -->
    <footer class="footer has-text-black has-background-black">
        <div class="content has-text-centered">
            <!-- changed to h3 class -->
            <h3 class="card-title">Date Night Application Supergroup Studios Inc.</h3>
            <p class="card-text">If we want card text on footer it would go here</p>
        </div>
        <div class="content has-text-centered text-muted">
            "I'll have what she's having"
        </div>
        <a href="https://bulma.io">
            <img src="/path/to/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
          </a>

    </footer>





    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Javascript Sheet -->
    <script type="text/javascript" src="assets/script.js"></script>

</body>

</html>
